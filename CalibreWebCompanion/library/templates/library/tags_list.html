{% extends "base.html" %}

{% block content %}
{% load static %}
  <h1>Tags List</h1>
  {% if tags_list %}
  <ul>
    {% for tag in tags_list %}
      <li>
        <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no tags in the library.</p>
  {% endif %}       
{% endblock %}
