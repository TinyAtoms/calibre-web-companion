{% extends "base.html" %}

{% block content %}
{% load static %}
  <h1>Book List</h1>
  {% if books_list %}
  <ul>
    {% for book in books_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author_sort}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
